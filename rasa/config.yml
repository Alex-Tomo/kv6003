recipe: default.v1

language: en

pipeline:
   - name: WhitespaceTokenizer
   - name: RegexFeaturizer
   - name: LexicalSyntacticFeaturizer
   - name: CountVectorsFeaturizer
   - name: CountVectorsFeaturizer
     analyzer: char_wb
     min_ngram: 1
     max_ngram: 4
   - name: DIETClassifier
     epochs: 200
     constrain_similarities: true
     stop_words: ['the', 'me', 'please', 'what', 'on', 'i', 'am', 'to', 'in', 'a']
   - name: EntitySynonymMapper
   - name: ResponseSelector
     epochs: 200
     constrain_similarities: true
   - name: FallbackClassifier
     threshold: 0.8
     ambiguity_threshold: 0.2

policies:
   - name: MemoizationPolicy
   - name: RulePolicy
   - name: UnexpecTEDIntentPolicy
     max_history: 5
     epochs: 100
   - name: TEDPolicy
     max_history: 5
     epochs: 100
     constrain_similarities: true


# Language model -> Tokenizers (WhitespaceTokenizer), why this?
# Featurizer -> Featurizer (RegexFeaturizer && LexicalSyntacticFeaturizer && CountVectorsFeaturizer), why these?
# Intent Classifier -> Intent Recognition (DIETClassifier), Why this?
# Entity Extraction -> Entity Extractor (DIETClassifier, EntitySynonymMapper)

# Policy decides what action to take next