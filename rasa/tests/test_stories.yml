stories:
- story: ask courses
  steps:
  - user: |
      what courses?
    intent: ask_which_courses
  - action: action_get_courses
  - user: |
      [Computer Science BSc](course)
    intent: select_course
  - action: action_say_course_name
  - user: |
      which modules
    intent: show_modules
  - action: action_show_modules

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: Aspiring Student
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - action: action_offer_help
  - user: |
      [Aspiring](student_type) Student
    intent: my_student_type
  - action: action_student_options

- story: Existing Student
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - action: action_offer_help
  - user: |
      [Existing](student_type) Student
    intent: my_student_type
